name: E2E Resource Access Management Cypress Tests

on: [ push, pull_request ]

env:
  CI: 1
  # avoid warnings like "tput: No value for $TERM and no -T specified"
  TERM: xterm
  PLUGIN_NAME: opensearch-security
  OPENSEARCH_INITIAL_ADMIN_PASSWORD: myStrongPassword123!
  
jobs:
  tests:
    name: Run Cypress resource-access-management tests
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v5

      - name: Set env
        run: |
          opensearch_version=$(node -p "require('./package.json').opensearchDashboards.version")
          plugin_version=$(node -p "require('./package.json').version")
          echo "OPENSEARCH_VERSION=$opensearch_version" >> $GITHUB_ENV
          echo "PLUGIN_VERSION=$plugin_version" >> $GITHUB_ENV
        shell: bash

      - name: Download security plugin and create setup scripts
        uses: ./.github/actions/download-plugin
        with:
          opensearch-version: ${{ env.OPENSEARCH_VERSION }}
          plugin-name: ${{ env.PLUGIN_NAME }}
          plugin-version: ${{ env.PLUGIN_VERSION }}
          download-location: ${{env.PLUGIN_NAME}}

      # build sample-resource-plugin from source (Linux runner)
      - name: Build sample-resource-plugin (server)
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          set -euo pipefail

          # Derive Security repo tag from your OpenSearch version: 3.2.0 -> 3.2.0.0
          SEC_TAG="${OPENSEARCH_VERSION}.0"
          echo "SEC_TAG=$SEC_TAG"

          # Shallow clone at tag; fall back to main if that tag doesn't exist
          git clone --depth 1 --branch "$SEC_TAG" https://github.com/opensearch-project/security.git security-src \
            || git clone --depth 1 https://github.com/opensearch-project/security.git security-src

          pushd security-src/sample-resource-plugin
            # Build the plugin ZIP
            ./gradlew assemble
            # Grab the ZIP (there should be exactly one)
            ZIP_PATH=$(ls build/distributions/*.zip | head -n1)
            echo "Built sample plugin: $ZIP_PATH"
            cp "$ZIP_PATH" "$GITHUB_WORKSPACE/sample-resource-plugin.zip"
          popd

          echo "SAMPLE_PLUGIN_ZIP=$GITHUB_WORKSPACE/sample-resource-plugin.zip" >> $GITHUB_ENV

      # Replace your "Run OpenSearch with security and resource plugins" step's plugins list
      - name: Run Opensearch with security + sample resource plugin
        uses: derek-ho/start-opensearch@v8
        with:
          opensearch-version: ${{ env.OPENSEARCH_VERSION }}
          # Keep security.zip from your existing download step, add the newly built sample plugin:
          plugins: "file:$(pwd)/opensearch-security.zip,file:${{ env.SAMPLE_PLUGIN_ZIP }}"
          security-enabled: true
          admin-password: ${{ env.OPENSEARCH_INITIAL_ADMIN_PASSWORD }}
          jdk-version: 21
          resource-sharing-enabled: true

      - name: Check OpenSearch is running
          # Verify that the server is operational
        run: |
          curl https://localhost:9200/_cat/plugins -v -u admin:${{ env.OPENSEARCH_INITIAL_ADMIN_PASSWORD }} -k
        shell: bash

      # OSD bootstrap
      - name: Setup Dashboard with Security Dashboards Plugin
        uses: derek-ho/setup-opensearch-dashboards@v1
        with:
          plugin_name: security-dashboards-plugin
          opensearch_dashboards_yml: ${{ inputs.dashboards_config_file }}

      - name: Compile OpenSearch Dashboards
        run: |
          cd OpenSearch-Dashboards
          node scripts/build_opensearch_dashboards_platform_plugins --no-examples --workers=10 --verbose
        shell: bash

      - name: Run OpenSearch Dashboards with provided configuration
        if: ${{ runner.os == 'Linux' }}
        run: |
          cd ./OpenSearch-Dashboards
          if [ -z "${{ inputs.osd_base_path }}" ]; then
            nohup yarn start --no-base-path --no-watch --csp.warnLegacyBrowsers=false | tee dashboard.log &
          else
            nohup yarn start --no-watch --csp.warnLegacyBrowsers=false | tee dashboard.log &
          fi
        shell: bash

      # Check if OSD is ready with a max timeout of 600 seconds
      - name : Check If OpenSearch Dashboards Is Ready
        if: ${{ runner.os == 'Linux' }}
        run: |
          cd ./OpenSearch-Dashboards
          echo "Start checking OpenSearch Dashboards."
          for i in {1..6}; do
            if grep -q "http server running" "dashboard.log"; then
              echo "OpenSearch Dashboards started successfully."
              break
            fi
            if [ $i -eq 6 ]; then
              echo "Timeout for 60 seconds reached. OpenSearch Dashboards did not start."
              exit 1
            fi
            sleep 10
          done
        shell: bash

      - name: Run Cypress Tests with retry
        uses: Wandalen/wretry.action@v3.3.0
        with:
          attempt_limit: 5
          attempt_delay: 2000
          command: |
            cd ./OpenSearch-Dashboards/plugins/security-dashboards-plugin
            yarn add cypress --save-dev
            eval 'CYPRESS_VERIFY_TIMEOUT=60000 yarn cypress:run --browser chrome --headless --env LOGIN_AS_ADMIN=true --spec "test/cypress/e2e/multi-datasources/multi_datasources_enabled.spec.js"' 

